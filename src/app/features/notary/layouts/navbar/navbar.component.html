<div class="surface-card p-3 shadow-2 border-round">
  <div class="flex align-items-center justify-content-between w-full" style="direction: rtl;">

    <!-- الجهة اليمنى: الشعار -->
    <div class="flex align-items-center gap-3">
      <img src="../../../../../assets/images/logoagd.png" alt="Logo" style="width: 100px; height: 70px;" />
    </div>

    <!-- الوسط: مربع البحث -->
    <div class="flex  flex-grow-1 mx-8 ">
      <span class="p-input-icon-left w-full" style="max-width: 400px;">
        <i class="pi pi-search"></i>
        <input type="text" pInputText placeholder="بحث..." class="w-full" />
      </span>
    </div>

    <!-- الجهة اليسرى: الاسم + البروفايل + الإشعارات -->
    <div class="flex align-items-center gap-4">

      <div class="notification-wrapper" style="position: relative; display: inline-block;">
  <button pButton type="button" icon="pi pi-bell"
    class="notification-btn p-button-rounded p-button-text surface-0 shadow-2 relative"
     pRipple
    style="background-color: #ffffff; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
  </button>

  <span class="notification-badge"
    style="
      position: absolute;
      top: -1px;
      left: -8px;
      width: 20px;
      height: 20px;
      background-color: blueviolet;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1rem;
      font-weight: 700;
      text-shadow: 0 0 5px rgba(0,0,0,0.4);
      user-select: none;
    ">
    5
  </span>


</div>




      <!-- اسم + بروفايل مع القائمة -->
      <div
        class="flex align-items-center gap-3 cursor-pointer p-2 border-round hover:surface-hover transition-duration-200"
        (click)="profileMenu.toggle($event)">
        <!-- صورة البروفايل -->
        <p-avatar image="../../../../../assets/images/logoagd.png" shape="circle" size="xlarge">
        </p-avatar>

        <!-- معلومات المستخدم -->
        <div class="flex flex-column">
          <span class="font-bold text-color text-lg pb-1 ">منصور علي</span>
          <small class="text-color-secondary">أمين شرعي معتمد</small>
        </div>
      </div>


      <p-menu #profileMenu [popup]="true" [model]="profileMenuItems"></p-menu>

    </div>
  </div>
</div>
